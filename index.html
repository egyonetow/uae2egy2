<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✈️ مسافر من الإمارات لمصر؟ اكسب من وزن شنطتك الفاضي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    body {
      font-family: "Tajawal", sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0d1117, #000);
      color: #f1f1f1;
      overflow-x: hidden;
    }
    .overlay {
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      max-width: 480px;
      margin: 40px auto;
      padding: 25px 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      font-size: 1.6em;
      color: #ffb347;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 1em;
      opacity: 0.9;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    input, textarea, select, button {
      font-family: inherit;
      font-size: 1em;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
      outline: none;
      background: #1c1c1c;
      color: #fff;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #ffb347;
    }
    button {
      background: linear-gradient(90deg, #ff7b00, #ffb347);
      border: none;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ffb347, #ff7b00);
    }
    .flag-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    .flag-buttons a {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }
    .flag-buttons a:hover { transform: scale(1.1); }
    .flag-buttons img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>✈️ مسافر من الإمارات إلى مصر؟</h1>
    <p>اكسب من وزن شنطتك الفاضي بكل سهولة وأمان 💼</p>

    <form id="travelForm">
      <input type="text" name="name" placeholder="الاسم بالكامل" required>

      <div style="display:flex; gap:8px;">
        <select id="countryCode" style="flex:1;">
          <option value="+971">🇦🇪 +971</option>
          <option value="+20">🇪🇬 +20</option>
        </select>
        <input type="tel" name="whatsapp" placeholder="رقم الواتساب" style="flex:3;" required>
      </div>

      <input type="text" name="travelDate" placeholder="ميعاد السفر" required>
      <input type="number" name="weight" placeholder="الوزن الفاضي بالكيلو" required>
      <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>

      <button type="submit">📨 إرسال البيانات</button>
    </form>

    <footer>
      الخدمة حاليًا للمسافرين من الإمارات إلى مصر ✈️  
      <br>قريبًا لباقي الدول 🌍
    </footer>
  </div>

  <div class="flag-buttons">
    <a href="https://wa.me/971547909135" title="تواصل معنا عبر واتساب الإمارات" target="_blank">
      <img src="https://flagcdn.com/w80/ae.png" alt="UAE">
    </a>
    <a href="https://t.me/+20547909135" title="تواصل عبر تليجرام مصر" target="_blank">
      <img src="https://flagcdn.com/w80/eg.png" alt="Egypt">
    </a>
  </div>

  <script>
    document.getElementById("travelForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());
      const code = document.getElementById("countryCode").value;
      data.whatsapp = code + data.whatsapp;

      const message = `
✈️ *طلب جديد من المسافر:*
👤 الاسم: ${data.name}
📱 الواتساب: ${data.whatsapp}
📅 ميعاد السفر: ${data.travelDate}
⚖️ الوزن الفاضي: ${data.weight} كجم
📝 الملاحظات: ${data.notes || "لا يوجد"}
`;

      try {
        // إرسال إلى n8n webhook
        await fetch("https://uae2egy.app.n8n.cloud/webhook-test/d6743876-6f1d-46eb-a7dd-89f6337f71eb", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        // إرسال إلى Telegram
        await fetch(`https://api.telegram.org/bot8498151381:AAFqKS8Z87EdO1jM2MW6t722fvFcYaX5aqw/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: "685598171",
            text: message,
            parse_mode: "Markdown"
          })
        });

        // إرسال إلى واتساب API عبر n8n
        await fetch("https://uae2egy.app.n8n.cloud/webhook-test/d6743876-6f1d-46eb-a7dd-89f6337f71eb", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        alert("✅ تم إرسال بياناتك بنجاح! سنتواصل معك قريبًا.");
        form.reset();
      } catch (err) {
        alert("❌ حصل خطأ أثناء الإرسال. حاول مرة أخرى.");
        console.error(err);
      }
    });
  </script>
</body>
