<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>نموذج التسجيل</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: url('https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      background-color: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px 35px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #ffcc66;
    }

    .intro-text {
      margin-bottom: 25px;
      line-height: 1.7;
      color: #ddd;
      font-size: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      background-color: #ffcc66;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #ffd884;
    }

    .whatsapp {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .whatsapp a {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background-color: #25d366;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      text-decoration: none;
      transition: all 0.3s;
    }

    .whatsapp a:hover {
      background-color: #1da851;
      transform: scale(1.1);
    }

    label {
      display: block;
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
      color: #ffcc66;
    }

    .country-select {
      display: flex;
      gap: 10px;
    }

    .country-code {
      width: 35%;
    }

    .phone-number {
      width: 65%;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h2>✈️ احجز رحلتك بسهولة</h2>
    <p class="intro-text">
      🧳 من الإمارات لمصر والعكس، كل التفاصيل في مكان واحد.<br>
      ⚡ السرعة والتنظيم والمتابعة الدقيقة خطوة بخطوة.
    </p>

    <form id="travelForm">
      <label>الاسم الكامل</label>
      <input type="text" id="name" placeholder="ادخل اسمك الكامل" required>

      <label>رقم الموبايل</label>
      <div class="country-select">
        <select id="countryCode" class="country-code" required>
          <option value="+971">🇦🇪 +971</option>
          <option value="+20">🇪🇬 +20</option>
        </select>
        <input type="tel" id="phone" class="phone-number" placeholder="ادخل رقمك" required>
      </div>

      <label>نوع الأغراض</label>
      <select id="items" required>
        <option value="">اختر نوع الأغراض</option>>
        <option value="هدايا">هدايا</option>
        <option value="أجهزة إلكترونية">أجهزة إلكترونية</option>
        <option value="بضائع تجارية">بضائع تجارية</option>
      </select>

      <label>تاريخ ووقت الرحلة</label>
      <input type="datetime-local" id="dateTime" required>

      <label>تفاصيل إضافية</label>
      <textarea id="details" rows="3" placeholder="اكتب أي تفاصيل إضافية..."></textarea>

      <button type="submit">إرسال الطلب</button>
    </form>

    <div class="whatsapp">
      <a href="https://wa.me/971000000000" target="_blank" title="تواصل مع الإمارات">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
      <a href="https://wa.me/201000000000" target="_blank" title="تواصل مع مصر">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById("travelForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const countryCode = document.getElementById("countryCode").value;
      const phone = document.getElementById("phone").value;
      const fullPhone = `${countryCode}${phone}`;
      const items = document.getElementById("items").value;
      const details = document.getElementById("details").value;
      const dateInput = new Date(document.getElementById("dateTime").value);

      const months = ["يناير","فبراير","مارس","أبريل","مايو","يونيو","يوليو","أغسطس","سبتمبر","أكتوبر","نوفمبر","ديسمبر"];
      const day = dateInput.getDate();
      const month = months[dateInput.getMonth()];
      const year = dateInput.getFullYear();
      let hours = dateInput.getHours();
      const minutes = String(dateInput.getMinutes()).padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      const formattedDate = `${day} ${month} ${year} الساعة ${hours}:${minutes} ${ampm}`;

      const data = {
        name,
        phone: fullPhone,
        items,
        details,
        date: formattedDate
      };

      await fetch("https://uae2egy.app.n8n.cloud/webhook-test/d6743876-6f1d-46eb-a7dd-89f6337f71eb", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("✅ تم إرسال طلبك بنجاح! سنتواصل معك قريباً.");
      document.getElementById("travelForm").reset();
    });
  </script>
</body>
</html>
