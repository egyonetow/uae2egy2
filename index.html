<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✈️ مسافر من الإمارات لمصر؟ اكسب من وزن شنطتك الفاضي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
      url('https://images.unsplash.com/photo-1502920917128-1aa500764b43?auto=format&fit=crop&w=1920&q=80') center/cover fixed;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background: rgba(20, 20, 20, 0.85);
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
      padding: 30px 25px;
      max-width: 520px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #ffb400;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      margin-bottom: 15px;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    input:focus, select:focus {
      background: #383838;
      box-shadow: 0 0 0 2px #ffb400;
    }

    .options {
      margin-bottom: 15px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: normal;
      cursor: pointer;
    }

    input[type="checkbox"], input[type="radio"] {
      accent-color: #ffb400;
      transform: scale(1.2);
    }

    .hidden {
      display: none;
    }

    .country-input {
      display: flex;
      gap: 10px;
    }

    .country-box {
      flex: 1;
    }

    button {
      background: linear-gradient(45deg, #ffb400, #ff8400);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #ff8400, #ffb400);
      transform: scale(1.03);
    }

    /* أزرار التواصل */
    .contact-buttons {
      text-align: center;
      margin-top: 15px;
    }

    .contact-buttons a {
      margin: 0 8px;
      display: inline-block;
    }

    .contact-buttons img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .contact-buttons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>✈️ مسافر من الإمارات إلى مصر</h2>

    <form id="travelForm">
      <label>الاسم الكامل *</label>
      <input type="text" name="fullname" required>

      <label>مقيم في أي مدينة في الإمارات؟ *</label>
      <select name="city" required>
        <option value="">اختر المدينة</option>
        <option>دبي</option>
        <option>أبو ظبي</option>
        <option>الشارقة</option>
        <option>العين</option>
        <option>عجمان</option>
        <option>الفجيرة</option>
        <option>رأس الخيمة</option>
      </select>

      <label>راجع امتى مصر؟ *</label>
      <input type="datetime-local" name="returnDate" required>

      <label>معاك وزن فاضي؟ *</label>
      <div class="options">
        <label><input type="radio" name="hasWeight" value="نعم" required> نعم</label>
        <label><input type="radio" name="hasWeight" value="لا"> لا</label>
      </div>

      <div id="weightField" class="hidden">
        <label>حوالي كام كيلو فاضي معاك؟</label>
        <input type="number" name="extraWeight" min="1" placeholder="مثلاً 10 كيلو">
      </div>

      <label>نوع الأغراض اللي ممكن تخدها معاك؟ *</label>
      <div class="options">
        <label><input type="checkbox" name="items" value="تسجيل موبيل على الباسبور"> تسجيل موبيل على الباسبور</label>
        <label><input type="checkbox" name="items" value="باكدج إلكترونيات (موبايلات، تابلت، لابتوب)"> باكدج إلكترونيات (موبايلات، تابلت، لابتوب)</label>
        <label><input type="checkbox" name="items" value="باكدج (ملابس + أحذية + عطور)"> باكدج (ملابس + أحذية + عطور)</label>
      </div>

      <label>زيارة ولا إقامة؟ *</label>
      <div class="options">
        <label><input type="radio" name="stayType" value="زيارة" required> زيارة</label>
        <label><input type="radio" name="stayType" value="إقامة"> إقامة</label>
      </div>

      <label>رقم التواصل واتساب *</label>
      <div class="country-input">
        <div class="country-box">
          <label>🇪🇬 +20</label>
          <input type="tel" name="phoneEgypt" placeholder="رقمك في مصر">
        </div>
        <div class="country-box">
          <label>🇦🇪 +971</label>
          <input type="tel" name="phoneUAE" placeholder="رقمك في الإمارات">
        </div>
      </div>

      <button type="submit">📨 إرسال البيانات</button>

      <div class="contact-buttons">
        <a href="https://wa.me/971547909135" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="واتساب"></a>
        <a href="https://t.me/yourusername" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="تليجرام"></a>
      </div>
    </form>
  </div>

  <script>
    const weightRadios = document.querySelectorAll('input[name="hasWeight"]');
    const weightField = document.getElementById('weightField');

    weightRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'نعم') {
          weightField.classList.remove('hidden');
        } else {
          weightField.classList.add('hidden');
        }
      });
    });

    document.getElementById("travelForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = new FormData(e.target);
      const json = {};
      data.forEach((val, key) => {
        if (json[key]) json[key] += ', ' + val;
        else json[key] = val;
      });

      try {
        const res = await fetch("https://uae2egy.app.n8n.cloud/webhook-test/d6743876-6f1d-46eb-a7dd-89f6337f71eb", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(json)
        });

        if (res.ok) {
          alert("✅ تم إرسال بياناتك بنجاح! سيتم التواصل معك قريبًا.");
          e.target.reset();
          weightField.classList.add('hidden');
        } else {
          alert("❌ حصل خطأ أثناء الإرسال. حاول مرة تانية.");
        }
      } catch (error) {
        alert("⚠️ فشل الاتصال بالخادم. تأكد من اتصالك بالإنترنت.");
      }
    });
  </script>
</body>
</html>
