<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسافر من الإمارات إلى مصر ✈️</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1504198458649-3128b932f49b') no-repeat center center/cover;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff9800;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      background: #222;
      color: #fff;
    }

    input[type="checkbox"], input[type="radio"] {
      width: auto;
      margin-left: 5px;
      transform: scale(1.2);
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 8px;
    }

    button {
      background-color: #ff9800;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e68900;
    }

    .hidden {
      display: none;
    }

    .country-input {
      display: flex;
      gap: 10px;
    }

    .country-input div {
      flex: 1;
    }
  </style>
</head>
<body>

  <form id="travelForm">
    <h2>✈️ مسافر من الإمارات إلى مصر – اكسب من وزن شنطتك الفاضي</h2>

    <label>الاسم الكامل *</label>
    <input type="text" name="fullname" required>

    <label>مقيم في أي مدينة في الإمارات؟ *</label>
    <select name="city" required>
      <option value="">اختر المدينة</option>
      <option>دبي</option>
      <option>أبو ظبي</option>
      <option>الشارقة</option>
      <option>العين</option>
      <option>عجمان</option>
      <option>الفجيرة</option>
      <option>رأس الخيمة</option>
    </select>

    <label>راجع امتى مصر؟ *</label>
    <input type="datetime-local" name="returnDate" required>

    <label>معاك وزن فاضي؟ *</label>
    <div class="options">
      <label><input type="radio" name="weight" value="نعم" required> نعم</label>
      <label><input type="radio" name="weight" value="لا"> لا</label>
    </div>

    <div id="weightField" class="hidden">
      <label>حوالي كام كيلو فاضي معاك؟</label>
      <input type="number" name="extraWeight" min="1" placeholder="مثلاً 10 كيلو">
    </div>

    <label>نوع الأغراض اللي ممكن تخدها معاك؟ *</label>
    <div class="options">
      <label><input type="checkbox" name="items" value="تسجيل موبيل على الباسبور"> تسجيل موبيل على الباسبور</label>
      <label><input type="checkbox" name="items" value="باكدج إلكترونيات (موبايلات، تابلت، لابتوب)"> باكدج إلكترونيات (موبايلات، تابلت، لابتوب)</label>
      <label><input type="checkbox" name="items" value="باكدج (ملابس + أحذية + عطور)"> باكدج (ملابس + أحذية + عطور)</label>
    </div>

    <label>زيارة ولا إقامة؟ *</label>
    <div class="options">
      <label><input type="radio" name="stayType" value="زيارة" required> زيارة</label>
      <label><input type="radio" name="stayType" value="إقامة"> إقامة</label>
    </div>

    <label>رقم التواصل واتساب *</label>
    <div class="country-input">
      <div>
        <span>🇪🇬 +20</span>
        <input type="tel" name="phoneEgypt" placeholder="رقمك في مصر">
      </div>
      <div>
        <span>🇦🇪 +971</span>
        <input type="tel" name="phoneUAE" placeholder="رقمك في الإمارات">
      </div>
    </div>

    <button type="submit">إرسال البيانات ✅</button>
  </form>

  <script>
    const weightRadios = document.querySelectorAll('input[name="weight"]');
    const weightField = document.getElementById('weightField');
    const form = document.getElementById('travelForm');

    weightRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'نعم') {
          weightField.classList.remove('hidden');
        } else {
          weightField.classList.add('hidden');
        }
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const jsonData = {};
      data.forEach((value, key) => {
        if (jsonData[key]) {
          jsonData[key] += `, ${value}`;
        } else {
          jsonData[key] = value;
        }
      });

      await fetch("https://uae2egy.app.n8n.cloud/webhook-test/d6743876-6f1d-46eb-a7dd-89f6337f71eb", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(jsonData)
      });

      alert("تم إرسال بياناتك بنجاح ✅، سيتم التواصل معك على واتساب قريبًا.");
      form.reset();
      weightField.classList.add('hidden');
    });
  </script>

</body>
</html>
